<!Doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Jquery ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Link to css code -->
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="header">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="container-fluid bg-light">
                    <h4>Search for City:</h4>
                    <form class="d-flex mb-4">
                        <input id="searchValue" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button id="searchButton" class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                    <!-- City History Div -->
                    <div class="border p-2" id="cityHistory"></div>
                </div>
            </div>
            <!-- Current forecast -->
            <div class="col-md-8 border mt-3 mb-3 currentCast">
                <div>
                    <h3 id="cityName"></h3>
                    <img id="icon">
                </div>
                <div id="temp"></div>
                <div id="humid"></div>
                <div id="wind"></div>
                <div id="uv"></div>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-md-9">
                <h3>5-Day Forecast:</h3>
            </div>
        </div>
        <div class="container">
            <section class="row justify-content-center" id="fiveDayCard">
                <h2 id="forecastFiveDay"></h2>
            </section>
        </div>
        <!-- Error Modal -->
        <div id="errorModal" class="modal">
            <!-- Modal content -->
            <div id="contentModal">
                <span id="modalClose">&times;</span>
                <p id="errorContent" class="centered"></p>
            </div>
        </div>
        <!-- Link to javascript -->
        <script src="./script.js"></script>
</body>

</html>
